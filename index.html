    <style>
    /*-- CSSの記述 --*/ 
    #pageTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
    #pageTop i {
        padding-top: 6px
    }
    #pageTop a {
        display: block;
        z-index: 999;
        padding: 8px;
        border-radius: 30px;
        width: 35px;
        height: 35px;
        background-color: #9FD6D2;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
    }
    #pageTop a:hover {
        text-decoration: none;
        opacity: 0.7;
    }
    </style>
    <script>
    $(function(){
        var topBtn=$('#pageTop');
        topBtn.hide();
        $(window).scroll(function(){
            if($(this).scrollTop()>80){
                topBtn.fadeIn();
                }else{
                    topBtn.fadeOut();
                }
        });
        topBtn.click(function(){
            $('body,html').animate({
                scrollTop: 0},500);
                return false;
        });
    });
